<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/meme.jpg" type="image/x-icon">
</head>
<body>
    <div class="random">
        <img src="images/strakbroek.jpg" alt="mister strakke broek">
        <h1>jumpscare voor fred & een vifitje voor zo√ã</h1>
        <img src="images/vifit.png" alt="vifit">
    </div>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
            <!-- <span class="name">Name:</span> -->
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
        </div>
    </div>

        <button>Dark/Light mode</button>
    </div> -->

</html>
